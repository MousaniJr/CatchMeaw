<html>
<head>
    <title>CathMeaw</title>
      <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden; /* Prevents scrollbars */
                background-color: #222; /* Set the background color of the page */
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            #gameContainer {
                position: relative; /* Set the position of the game container to relative */
            }

            canvas {
                display: block;
                margin: auto;
                border: 5px solid black; /* Add a 5px black border around the canvas */
                background-color: white; /* Set the background color of the canvas */
                background-image: url('background.jpeg'); /* Replace with the actual image path */
                background-size: cover; /* Adjust how the background image is sized */
            }

             /* Main menu styles... */
             #mainMenuContainer {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1;
                font-family: Arial, sans-serif;
                color: white;
            }

            #mainMenuContainer h1 {
                font-size: 32px;
                margin-bottom: 20px;
            }

            #startButton {
                padding: 10px 20px;
                font-size: 24px;
                background-color: #4CAF50;
                border: none;
                color: white;
                cursor: pointer;
            }

            /* Style for the music toggle image */
            #musicToggle {
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
                width: 50px;
                height: 50px;
            }

        </style>
</head>
    <body>

    <div id="gameContainer">

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- Audio element for background music -->
        <audio id="backgroundMusic" loop>
            <!-- MP3 format (primary source) -->
            <source src="bkgmusic.mp3" type="audio/mpeg">
        </audio>

        <!-- Audio element to play collision sound -->
        <audio id="collisionSound">
            <!-- MP3 format (fallback source) -->
            <source src="meaw1.mp3" type="audio/mpeg">
        </audio>

        <!-- Button to restart the game -->
        <button id="restartButton" style="display: none;">Restart Game</button>

        <!-- Main menu container -->
        <div id="mainMenuContainer">
            <h1>Welcome to CathMeaw</h1>
            <button id="startButton">Start</button>
        </div>

        <!-- Image to toggle background music -->
        <img id="musicToggle" src="musicON.png" alt="Music ON">

    </div>

    <!-- Scripts for the game -->
    <script src="game.js"></script>
    <script src="images.js"></script>
    <script src="input.js"></script>
    <script src="falling_items.js"></script>
    <script src="collision.js"></script>
    <script src="game_over.js"></script>
    <script src="update_game.js"></script>
    <script src="main_menu.js"></script>

</body>
</html>
