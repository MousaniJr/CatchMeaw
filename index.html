<!-- Update the file index.html with the code:    -->
<html>
<head>
    <title>CathMeaw</title>
      <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden; /* Prevents scrollbars */
                background-color: #222; /* Set the background color of the page */
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            #gameContainer {
                position: relative; /* Set the position of the game container to relative */
            }

            canvas {
                display: block;
                margin: auto;
                border: 5px solid black; /* Add a 5px black border around the canvas */
                background-color: white; /* Set the background color of the canvas */
                background-image: url('media/background.jpeg'); /* Replace with the actual image path */
                background-size: cover; /* Adjust how the background image is sized */
            }

            /* Main menu styles... */
            #mainMenuContainer {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1;
                font-family: Arial, sans-serif;
                color: white;
                background-image: url('media/splash.jpeg'); /* Replace with the actual path to the background image */
                background-size: cover; /* Adjust how the background image is sized */
                padding: 20px; /* Add padding if needed */

                /* Set the size of the mainMenuContainer to match the game canvas */
                width: 800px; /* Replace with the width of your game canvas */
                height: 600px; /* Replace with the height of your game canvas */

            }

            #mainMenuContainer h1 {
                font-size: 32px;
                margin-bottom: 20px;
            }

            #startButton {
                padding: 10px 20px;
                font-size: 24px;
                background-color: red;
                border: none;
                color: white;
                cursor: pointer;
                width: 130px;
                height: 60px;
                border-radius: 10px;
            }

            /* Style for the music toggle image */
            #musicToggle {
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
                width: 50px;
                height: 50px;
            }

            #heartsContainer {
                display: flex;
                justify-content: center;
                position: absolute;
                top: 10px;
                left: calc(50% - 150px); /* To center the container */
            }

            #restartButton {
                padding: 10px 20px;
                font-size: 18px;
                background-color: red;
                border: none;
                color: black;
                cursor: pointer;
                /* Add the height property to increase the height of the button */
                width: 100px;
                height: 40px;
                border-radius: 10px;
            }
            /* Add this new style for the speed bonus time */
            .speed-bonus-time {
              color: white;
              font-size: 18px;
              text-align: center;
              position: absolute;
              bottom: -60px; /* Adjust the vertical position as needed */
              left: 0;
              right: 0;
            }
        </style>
</head>
    <body>

        <div id="gameContainer">

            <canvas id="gameCanvas" width="800" height="600"></canvas>

            <!-- Audio element for background music -->
            <audio id="backgroundMusic" loop>
                <!-- MP3 format (primary source) -->
                <source src="media/bkgmusic.mp3" type="audio/mpeg">
            </audio>

            <!-- Audio element to play collision sound -->
            <audio id="collisionSound">
                <!-- MP3 format (fallback source) -->
                <source src="media/Eat.mp3" type="audio/mpeg">
            </audio>

                    <!-- Audio element to play ground collision sound -->
            <audio id="groundCollision">
                <!-- MP3 format (fallback source) -->
                <source src="media/meaw.mp3" type="audio/mpeg">
            </audio>

            <!-- Button to restart the game -->
            <button id="restartButton" style="display: none;">Restart</button>

            <!-- Main menu container -->
            <div id="mainMenuContainer">
                <h1>Welcome to CathMeaw</h1>
                <button id="startButton" style="position: absolute; top: 550px; left: 41%;">Start</button>
                <!-- Additional image -->
                <img src="media/instructions.png" alt="Additional Image" style="width: 350px; height: 400px; position: absolute; top: 100px; left: 242;">

            </div>

            <!-- Image to toggle background music -->
            <img id="musicToggle" src="media/musicON.png" alt="Music ON">

            <div id="heartsContainer">
                <!-- Full hearts -->
                <img src="media/fullheart.png" id="heart1" class="full-heart" width="35" height="35">
                <img src="media/fullheart.png" id="heart2" class="full-heart" width="35" height="35">
                <img src="media/fullheart.png" id="heart3" class="full-heart" width="35" height="35">
                <p id="speedBonusTime" class="speed-bonus-time"></p> <!-- Speed Bonus CountDown -->
            </div>


        </div>

        <!-- Scripts for the game -->
        <script src="variables.js"></script>
        <script src="game.js"></script>
        <script src="input.js"></script>
        <script src="falling_items.js"></script>
        <script src="collision.js"></script>
        <script src="game_over.js"></script>
        <script src="update_game.js"></script>
        <script src="main_menu.js"></script>

    </body>
</html>
