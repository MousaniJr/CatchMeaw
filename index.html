<!DOCTYPE html>
<html>
    <head>
        <title>CathMeaw</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

    <div id="gameContainer">

        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <!-- <canvas id="gameCanvas"></canvas> -->

        <!-- Audio element for background music -->
        <audio id="backgroundMusic" loop>
            <!-- MP3 format (primary source) -->
            <source src="media/bkgmusic.mp3" type="audio/mpeg">
        </audio>

        <!-- Audio element to play collision sound -->
        <audio id="collisionSound">
            <!-- MP3 format (fallback source) -->
            <source src="media/Eat.mp3" type="audio/mpeg">
        </audio>

        <!-- Audio element to play ground collision sound -->
        <audio id="groundCollision">
            <!-- MP3 format (fallback source) -->
            <source src="media/meaw.mp3" type="audio/mpeg">
        </audio>

        <!-- Button to restart the game -->
        <button id="restartButton" style="display: none;">Restart</button>


        <div id="shareContainer" style="display: none;">
            <p id="shareText">Share Score</p>
            <button id="shareXButton"></button>
            <button id="shareInstaButton"></button>
        </div>

        <!-- Main menu container -->
        <div id="mainMenuContainer">
            <gametitle class="gametitle" >Welcome to CathMeaw </gametitle>
            <version class="version"> Donations: ETH: 0x528A0cF947F917D6c9E136b1E70f7eb732ae8511 - BTC: bc1q0xc9ezzcm42jd6fmvqwthe8494klpzjneamrtr - Game Version: Alpha ver.2.2</version>
            <button id="startButton" style="position: absolute; top: 85%; left: 40%; font-size: 3vw;">Start</button>
            <img src="media/instructions.png" alt="Additional Image" style="width: 50%; height: 60%; position: absolute; top: 15%; left: 25%;">
            <img src="media/ratBonus_0.png" alt="Rat Bonus 0" style="width: 10%; height: 12%; position: absolute; top: 20%; left: 5%;">
            <img src="media/ratLife_0.png" alt="Rat Bonus 0" style="width: 10%; height: 12%; position: absolute; top: 40%; left: 4.5%;">
            <img src="media/ratDebuff_0.png" alt="Rat Bonus 0" style="width: 10%; height: 12%; position: absolute; top: 60%; left: 4.5%;">
        </div>

        <!-- Image to toggle background music -->
        <img id="musicToggle" src="media/musicON.png" alt="Music ON" style="position: absolute; top: 0%; right: 0%; width: 7%; height: 8%;">

        <!-- Jump button for mobile users -->
        <img id="jumpButton" src="media/btnJumpOFF.png" alt="Jump Button" style="position: absolute; bottom: -0.5%; right: -0.5%; display: none; width: 10%; height: 10%;">

        <!-- Hearts -->
        <div id="heartsContainer">
            <img src="media/fullheart.png" id="heart1" class="full-heart" style="width: 8%; height: 8%;">
            <img src="media/fullheart.png" id="heart2" class="full-heart" style="width: 8%; height: 8%;">
            <img src="media/fullheart.png" id="heart3" class="full-heart" style="width: 8%; height: 8%;">
            <p id="speedBonusTime" class="speed-bonus-time" ></p> <!-- Speed Bonus CountDown -->
        </div>

    </div>

    <!-- Scripts for the game -->

    <script src="variables.js"></script>
    <script src="game.js"></script>
    <script src="input.js"></script>
    <script src="falling_items.js"></script>
    <script src="collision.js"></script>
    <script src="game_over.js"></script>
    <script src="update_game.js"></script>
    <script src="main_menu.js"></script>
    <script src="functions.js"></script>

    </body>
</html>
